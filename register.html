<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Peaceway</h1>
    </header>
    <main>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter first name"><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter last name"><br>
            <label for="uname">Username or Email:</label>
            <input type="text" id="uname" name="uname" placeholder="Enter username or email"><br>
            <label for="bdate">Birthdate:</label>
            <input type="date" id="bdate" name="bdate"><br>
            <label for="pword">Password:</label>
            <input type="password" id="pword" name="pword" placeholder="Enter password"><br>
            <!--Submit button-->
            <input type="submit" value="Submit"><br>
        </form>
    </main>
    <footer>
        Raymond Lee<br> All rights reserved 2022 &reg;
    </footer>
</body>
</html>
