<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Peaceway</h1>
    </header>
    <main>
        <form>
            <label for="uname">Username or Email:</label><br>
            <input type="text" id="uname" name="uname" placeholder="Enter first name"><br>
            <label for="pword">Password:</label><br>
            <input type="password" id="pword" name="pword" placeholder="Enter password"><br>
            <!--Submit button-->
            <input type="submit" value="Login"><br>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
