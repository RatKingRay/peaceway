<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <link rel="stylesheet" href="styles/notestyle.css">
</head>
<body>

    <header class="flex-head">
        <h2>Peaceway</h2>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="exercises.html">Exercises</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="flex-notes">

            <div class="note" id="currentEmotion">
                <p>What are you feeling?</p>
                <select name="emotionSelector" id="emotionSelector">
                    <option value="Select">Select</option>
                    <option value="sad">Sad</option>
                    <option value="happy">Happy</option>
                    <option value="angry">Angry</option>
                    <option value="bored">Bored</option>
                    <option value="anxious">Anxious</option>
                </select><br>
                <p id="instructionDisplay"></p>
            </div>

            <form class="note">
                <p>Add to an Exercise</p> 
                <label for="instruction">Add instructions:</label><br>
                <input type="text" id="instruction" name="instruction" placeholder="Enter an instruction"><br>
                <label for="emotion">For what emotion?:</label><br>
                <select name="instructionSelector" id="instructionSelector">
                    <option value="sad">Sad</option>
                    <option value="happy">Happy</option>
                    <option value="angry">Angry</option>
                    <option value="bored">Bored</option>
                    <option value="anxious">Anxious</option>
                </select><br>
                <!--Submit button-->
                <button class="button" id="instructionButton">Create</button><br>
            </form>

        </div>
    </main>
