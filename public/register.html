        <form id="registerForm">
            <p class="error"></p>

            <label for="lName">Last Name:</label>

            <input type="text" id="email" name="email" placeholder="Enter email"><br>

            <input type="date" id="bDate" name="bDate"><br>
            <label for="pswd">Password:</label>
