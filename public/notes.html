<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Notes</title>

<body>

    <header class="flex-head">
        <h2>Peaceway</h2>
        <nav>

            </ul>
        </nav>
    </header>

    <main>
        <div class="flex-notes" id="flex-notes">
            <form class="note" id="noteForm">
                <label for="note">Create New Note:</label>
                <input type="text" id="note" name="note" placeholder="Enter note here..."><br>

                <label for="emotion">How does this feel?</label><br>
                <select name="emotion" id="emotion">
                    <option value="sad">Sad</option>
                    <option value="happy">Happy</option>
                    <option value="angry">Angry</option>
                    <option value="bored">Bored</option>
                    <option value="anxious">Anxious</option>
                </select><br>
                <!--Submit button-->
                <input type="submit" class="button" value="Create"><br>
            </form>
        </div>
    </main>

    <script type="module" src="scripts/note-script.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
