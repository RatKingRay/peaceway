        </nav>

    <main>
        <form class="note budget-block" id="budgetForm">
            <p class="budget-display" id="budget-display">Current: $0.00</p>

            <!-- Go into Red text when over limit? -->
            <label for="weekly_budget">Enter Weekly Limit:</label><br>
            <input type="text" id="weekly_budget" name="weekly_budget" placeholder="Enter Limit"><br>
            <button class="button" id="budgetButton">Update</button><br><br>
            
            <!-- Deduct this from current -->
            <label for="add">Add Amount of $ Spent:</label><br>
            <input type="text" id="deduct" name="add" placeholder="Enter $ Amount"><br>
            <button class="button" id="addButton">Deduct</button><br><br>

            <button class="button" id="reset">New Week</button><br>
        </form>
    </main>
